<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elsayed Amer Eladeeb | IT Technician</title>

<style>
:root{
--primary:#00bcd4;
--bg:#0f172a;
--glass:rgba(255,255,255,0.08);
--text:#f1f5f9;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:linear-gradient(135deg,#0f172a,#1e293b);
color:var(--text);
overflow-x:hidden;
}

.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
url("profile.jpg") center/cover fixed;
}

.hero h1{
font-size:42px;
margin-bottom:15px;
}

.typing{
color:var(--primary);
font-weight:600;
font-size:20px;
}

.btn{
display:inline-block;
margin-top:20px;
padding:12px 30px;
background:var(--primary);
color:#000;
border-radius:30px;
text-decoration:none;
font-weight:600;
}

/* ===== Dock ===== */

.dock{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:30px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:20px 40px;
border-radius:60px;
box-shadow:0 10px 30px rgba(0,0,0,.5);
z-index:1000;
}

.dock-item{
display:flex;
flex-direction:column;
align-items:center;
text-decoration:none;
color:white;
font-size:12px;
gap:6px;
transition:.3s;
cursor:pointer;
}

.dock-item svg{
width:28px;
height:28px;
}

.dock-item:hover{
transform:scale(1.2);
}

.whatsapp{color:#25D366;}
.wechat{color:#07C160;}
.linkedin{color:#0A66C2;}
.facebook{color:#1877F2;}
.gmail{color:#EA4335;}

/* ===== POPUP ===== */

.popup-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
backdrop-filter:blur(8px);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
visibility:hidden;
transition:.4s;
z-index:2000;
}

.popup-overlay.active{
opacity:1;
visibility:visible;
}

.popup{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(25px);
padding:40px;
border-radius:25px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,.6);
transform:scale(.8);
transition:.4s;
}

.popup-overlay.active .popup{
transform:scale(1);
}

.popup img{
width:220px;
border-radius:15px;
margin-top:20px;
}

.close-btn{
margin-top:25px;
padding:10px 25px;
border:none;
border-radius:20px;
background:var(--primary);
cursor:pointer;
font-weight:600;
}

@media(max-width:600px){
.hero h1{font-size:28px}
.dock{gap:15px;padding:15px 20px}
}
</style>
</head>

<body>

<section class="hero">
<div>
<h1>Elsayed Amer Eladeeb</h1>
<div class="typing"></div>
<a href="CV.pdf" class="btn" target="_blank">Download CV</a>
</div>
</section>

<!-- ===== Dock ===== -->

<div class="dock">

<a href="https://wa.me/201033610061" target="_blank" class="dock-item whatsapp">

<span>WeChat</span>
</div>

<a href="https://www.linkedin.com/in/elsayed-amer-eladeeb-0a02b5196/" target="_blank" class="dock-item linkedin">
<svg viewBox="0 0 24 24"><path fill="currentColor" d="M4.98 3.5C4.98 4.88 3.87 6 2.49 6S0 4.88 0 3.5 1.11 1 2.49 1s2.49 1.12 2.49 2.5zM.5 8h4v16h-4V8zm7 0h3.8v2.2h.1c.5-1 1.8-2.2 3.7-2.2 4 0 4.7 2.6 4.7 6V24h-4v-7.1c0-1.7 0-3.9-2.4-3.9s-2.8 1.8-2.8 3.8V24h-4V8z"/></svg>
<span>LinkedIn</span>
</a>

<a href="https://www.facebook.com/ElsayedAmerEladeeb" target="_blank" class="dock-item facebook">
<svg viewBox="0 0 24 24"><path fill="currentColor" d="M22 12a10 10 0 10-11.5 9.9v-7h-2.3v-2.9h2.3V9.7c0-2.3 1.4-3.6 3.5-3.6 1 0 2 .2 2 .2v2.3h-1.1c-1.1 0-1.4.7-1.4 1.3v1.6h2.5l-.4 2.9h-2.1v7A10 10 0 0022 12z"/></svg>
<span>Facebook</span>
</a>

<a href="mailto:elsayedamereladeeb@gmail.com" class="dock-item gmail">

</div>

<!-- ===== POPUP ===== -->

<div class="popup-overlay" id="popup">
<div class="popup">
<h2>Scan WeChat QR</h2>
<img src="wechat-qr.jpg" alt="WeChat QR">
<button class="close-btn" onclick="closePopup()">Close</button>
</div>
</div>

<script>
const text="IT Technician | Help Desk Specialist | Tech Support Expert";
let i=0;
function typing(){
if(i<text.length){
document.querySelector(".typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,50);
}}
typing();

function openPopup(){
document.getElementById("popup").classList.add("active");
}

function closePopup(){
document.getElementById("popup").classList.remove("active");
}
</script>

</body>
</html>
