<style>
:root{
--primary:#00e0ff;
--bg:#0f172a;
--glass:rgba(255,255,255,0.08);
--text:#f1f5f9;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:linear-gradient(135deg,#0f172a,#1e293b);
color:var(--text);
overflow-x:hidden;
}

/* HERO */

.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
background:url("profile.jpg") center/cover no-repeat fixed;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.75);
}

.hero-content{
position:relative;
z-index:2;
}

.hero h1{
font-size:48px;
margin-bottom:15px;
}

.typing{
color:var(--primary);
font-size:20px;
margin-bottom:10px;
}

.phone a{
color:var(--text);
text-decoration:none;
font-weight:600;
}

.phone a:hover{
color:var(--primary);
}

.btn{
display:inline-block;
padding:12px 30px;
background:var(--primary);
color:#000;
border-radius:30px;
text-decoration:none;
font-weight:600;
margin-top:15px;
}

/* SECTIONS */

.container{
max-width:1200px;
margin:auto;
padding:80px 20px;
}

.glass{
background:var(--glass);
backdrop-filter:blur(20px);
padding:50px;
border-radius:20px;
margin-bottom:60px;
}

.section h2{
color:var(--primary);
margin-bottom:35px;
font-size:28px;
}

/* COUNTERS */

.counters{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:30px;
text-align:center;
}

.counter h3{
font-size:42px;
color:var(--primary);
}

/* SKILLS */

.skills{
columns:2;
line-height:2;
font-size:15px;
}

/* MASONRY CERTIFICATIONS */

.masonry{
column-count:3;
column-gap:15px;
}

.masonry-item{
position:relative;
margin-bottom:15px;
break-inside:avoid;
border-radius:18px;
overflow:hidden;
}

.masonry-item img{
width:100%;
display:block;
border-radius:18px;
transition:.4s;
cursor:pointer;
}

.masonry-item:hover img{
transform:scale(1.05);
}

/* Neon Animated Border */

.masonry-item::before{
content:"";
position:absolute;
inset:-2px;
border-radius:20px;
padding:2px;
background:linear-gradient(45deg,#00e0ff,#8b0000,#00e0ff);
background-size:300% 300%;
animation:borderMove 6s linear infinite;
z-index:-1;
}

@keyframes borderMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* GALLERY */

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.gallery img{
width:100%;
border-radius:15px;
cursor:pointer;
transition:.4s;
}

.gallery img:hover{
transform:scale(1.08);
}

/* LIGHTBOX */

.lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
visibility:hidden;
transition:.3s;
z-index:3000;
}

.lightbox.active{
opacity:1;
visibility:visible;
}

.lightbox img{
max-width:90%;
max-height:85vh;
}

/* DOCK */

.dock{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:25px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:18px 50px;
border-radius:60px;
z-index:2000;
box-shadow:0 10px 40px rgba(0,0,0,.5);
}

.dock a{
display:flex;
align-items:center;
gap:8px;
text-decoration:none;
color:white;
font-weight:600;
transition:.3s;
}

.dock a img{
width:22px;
}

.dock a:hover{
transform:translateY(-5px) scale(1.1);
color:var(--primary);
}

/* WECHAT POPUP */

.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
visibility:hidden;
transition:.3s;
z-index:4000;
}

.popup.active{
opacity:1;
visibility:visible;
}

.popup-content{
background:#111;
padding:50px;
border-radius:20px;
text-align:center;
box-shadow:0 0 30px rgba(0,224,255,.4);
}

.popup-content img{
width:250px;
}

</style>
</head>

<script>

/* Typing */
const text="IT Support | Sales Leader | Freelance Designer";
let i=0;
function typing(){
if(i<text.length){
document.querySelector(".typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,50);
}}
typing();

/* Counters */
const counters=document.querySelectorAll("[data-count]");
counters.forEach(counter=>{
const update=()=>{
const target=+counter.getAttribute("data-count");
const count=+counter.innerText;
const speed=target/50;
if(count<target){
counter.innerText=Math.ceil(count+speed);
setTimeout(update,30);
}else{
counter.innerText=target;
}
};
update();
});

/* Dynamic Images */

const certContainer=document.getElementById("certContainer");
for(let i=1;i<=12;i++){
certContainer.innerHTML+=`<div class="masonry-item"><img src="cert${i}.jpg" onclick="openImage('cert${i}.jpg')"></div>`;
}

const salesContainer=document.getElementById("salesContainer");
for(let i=1;i<=6;i++){
salesContainer.innerHTML+=`<img src="sales${i}.jpg" onclick="openImage('sales${i}.jpg')">`;
}

const designContainer=document.getElementById("designContainer");
for(let i=1;i<=12;i++){
designContainer.innerHTML+=`<img src="design${i}.jpg" onclick="openImage('design${i}.jpg')">`;
}

/* Lightbox */
function openImage(src){
document.getElementById("lightbox-img").src=src;
document.getElementById("lightbox").classList.add("active");
}
function closeImage(){
document.getElementById("lightbox").classList.remove("active");
}

/* Popup */
function openPopup(){
document.getElementById("wechatPopup").classList.add("active");
}
function closePopup(){
document.getElementById("wechatPopup").classList.remove("active");
}

</script>
