<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elsayed Amer Eladeeb | IT Technician</title>

<style>
:root{
--primary:#00bcd4;
--bg:#0f172a;
--glass:rgba(255,255,255,0.08);
--text:#f1f5f9;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:linear-gradient(135deg,#0f172a,#1e293b);
color:var(--text);
overflow-x:hidden;
}

/* ===== HERO ===== */

.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
background:linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
url("profile.jpg") center/cover fixed;
}

.hero h1{
font-size:44px;
margin-bottom:15px;
}

.typing{
color:var(--primary);
font-weight:600;
font-size:20px;
margin-bottom:10px;
}

.phone{
font-size:16px;
opacity:.9;
margin-bottom:15px;
}

.btn{
display:inline-block;
margin-top:20px;
padding:12px 30px;
background:var(--primary);
color:#000;
border-radius:30px;
text-decoration:none;
font-weight:600;
}

/* ===== Sections ===== */

.container{
max-width:1100px;
margin:auto;
padding:80px 20px;
}

.glass{
background:var(--glass);
backdrop-filter:blur(20px);
padding:40px;
border-radius:20px;
box-shadow:0 10px 40px rgba(0,0,0,.4);
margin-bottom:60px;
}

.section h2{
margin-bottom:25px;
color:var(--primary);
}

/* ===== Certifications ===== */

.cert-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.cert-card{
position:relative;
overflow:hidden;
border-radius:20px;
transition:.4s ease;
transform:translateY(40px);
opacity:0;
}

.cert-card img{
width:100%;
display:block;
border-radius:20px;
transition:.6s ease;
}

.cert-card::after{
content:"View Certificate";
position:absolute;
bottom:0;
left:0;
right:0;
background:linear-gradient(transparent,rgba(0,0,0,.8));
color:white;
text-align:center;
padding:20px;
opacity:0;
transition:.4s;
}

.cert-card:hover img{
transform:scale(1.1);
}

.cert-card:hover::after{
opacity:1;
}

/* Fade in animation */
.show{
transform:translateY(0);
opacity:1;
}

/* ===== Dock ===== */

.dock{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:30px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:20px 40px;
border-radius:60px;
box-shadow:0 10px 30px rgba(0,0,0,.5);
z-index:1000;
}

.dock-item{
display:flex;
flex-direction:column;
align-items:center;
text-decoration:none;
color:white;
font-size:12px;
gap:6px;
transition:.3s;
cursor:pointer;
}

.dock-item svg{
width:28px;
height:28px;
}

.dock-item:hover{
transform:scale(1.2);
}

.whatsapp{color:#25D366;}
.wechat{color:#07C160;}
.linkedin{color:#0A66C2;}
.facebook{color:#1877F2;}
.gmail{color:#EA4335;}

/* ===== Popup ===== */

.popup-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
backdrop-filter:blur(8px);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
visibility:hidden;
transition:.4s;
z-index:2000;
}

.popup-overlay.active{
opacity:1;
visibility:visible;
}

.popup{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(25px);
padding:40px;
border-radius:25px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,.6);
transform:scale(.8);
transition:.4s;
}

.popup-overlay.active .popup{
transform:scale(1);
}

.popup img{
width:220px;
border-radius:15px;
margin-top:20px;
}

.close-btn{
margin-top:25px;
padding:10px 25px;
border:none;
border-radius:20px;
background:var(--primary);
cursor:pointer;
font-weight:600;
}

@media(max-width:600px){
.hero h1{font-size:28px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
<div>
<h1>Elsayed Amer Eladeeb</h1>
<div class="typing"></div>
<div class="phone">ðŸ“± +20 103 361 0061</div>
<a href="CV.pdf" class="btn" target="_blank">Download CV</a>
</div>
</section>

<!-- CONTENT -->
<div class="container">

<div class="glass section">
<h2>About Me</h2>
<p>
Experienced IT Technician specializing in hardware troubleshooting,
Windows installation, networking basics, and remote support solutions.
</p>
</div>

<div class="glass section">
<h2>Certifications</h2>
<div class="cert-grid">

<!-- 12 Certificates -->
<script>
for(let i=1;i<=12;i++){
document.write(`
<div class="cert-card">
<img src="cert${i}.jpg">
</div>
`);
}
</script>

</div>
</div>

</div>

<!-- Dock -->
<div class="dock">

<a href="https://wa.me/201033610061" target="_blank" class="dock-item whatsapp">
<span>WhatsApp</span>
</a>

<div class="dock-item wechat" onclick="openPopup()">
<span>WeChat</span>
</div>

<a href="https://www.linkedin.com/in/elsayed-amer-eladeeb-0a02b5196/" target="_blank" class="dock-item linkedin">
<span>LinkedIn</span>
</a>

<a href="https://www.facebook.com/ElsayedAmerEladeeb" target="_blank" class="dock-item facebook">
<span>Facebook</span>
</a>

<a href="mailto:elsayedamereladeeb@gmail.com" class="dock-item gmail">
<span>Gmail</span>
</a>

</div>

<!-- Popup -->
<div class="popup-overlay" id="popup">
<div class="popup">
<h2>Scan WeChat QR</h2>
<img src="wechat-qr.jpg">
<button class="close-btn" onclick="closePopup()">Close</button>
</div>
</div>

<script>

/* Typing */
const text="IT Technician | Help Desk Specialist | Tech Support Expert";
let i=0;
function typing(){
if(i<text.length){
document.querySelector(".typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,50);
}}
typing();

/* Popup */
function openPopup(){
document.getElementById("popup").classList.add("active");
}
function closePopup(){
document.getElementById("popup").classList.remove("active");
}

/* Reveal animation */
const cards=document.querySelectorAll(".cert-card");
window.addEventListener("scroll",()=>{
cards.forEach(card=>{
const rect=card.getBoundingClientRect();
if(rect.top < window.innerHeight - 100){
card.classList.add("show");
}
});
});

</script>

</body>
</html>
